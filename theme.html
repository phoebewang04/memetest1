<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>謎因工作室 | 主題名稱</title>
</head>

<body>
    <!-- header -->

    <!-- banner -->

    <video src="./img/banner.mp4" playsinline="" autoplay="" muted="" loop="" type="video/mp4" height="100%"
        width="100%" class="banner-video"></video>

    <!-- <img src="./img/banner.png" alt=""> -->

    <main>
        <section class="overview">
            <p class="overview_text">
                五年前，成都醫院因連環失蹤案而成為禁地，身為菁英偵探的你，收到神秘委託，必須調查此宗懸案，隨著你步入醫院，腐朽的氣息和幽暗的走廊讓人不寒而慄。這裡的每一個角落似乎都隱藏著難以解釋的秘密…</p>

            <div class="number">
                <span>燒腦指數</span>
                <div class="progress_bar">
                    <div class="progress" style="width: 87%;">87%</div>
                </div>
                <span>驚嚇指數</span>
                <div class="progress_bar">
                    <div class="progress" style="width: 95%;">95%</div>
                </div>
                <span>推薦指數</span>
                <div class="progress_bar">
                    <div class="progress" style="width: 90%;">90%</div>
                </div>
            </div>
        </section>

        <section class="gameinfo">
            <div class="game">
                <i class="fa-solid fa-clock"></i>
                <span>遊戲時間120分鐘
                    （含20分鐘解說）
                </span>
            </div>
            <div class="game">
                <i class="fa-solid fa-circle-user"></i>
                <span>建議人數</span>
                <p>4－8 人</p>
            </div>
            <div class="game">
                <div class="dollar">
                    <i class="fa-solid fa-dollar-sign"></i>
                </div>
                <span>遊戲費用</span>
                <p>＄660－＄990 / 人
                    ▲ 點此查看詳細價格</p>
            </div>
        </section>

        <section class="iconinfo">
            <div class="icon">
                <img src="./img/icon-1.png" alt="">
                <span>極度重恐</span>
                <p>真人互動，將恐懼推向極限密閉驚悚的壓迫體驗</p>
            </div>
            <div class="icon">
                <img src="./img/icon-2.png" alt="">
                <span>身歷其境</span>
                <p>精心還原醫院每個角落逼真場景宛如置身其中</p>
            </div>
            <div class="icon">
                <img src="./img/icon-3.png" alt="">
                <span>海量謎題</span>
                <p>層層難關，精心雕琢由你揭開最深的秘密</p>
            </div>
        </section>


    </main>
</body>

</html>
